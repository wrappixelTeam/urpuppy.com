<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urpuppy.com</title>
  <link rel="icon" type="image/x-icon" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/libs/owl.carousel/dist/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="../assets/libs/aos/dist/aos.css" />
  <link rel="stylesheet" href="../assets/libs/ion-rangeslider/css/ion.rangeSlider.min.css" />
  <link rel="stylesheet" href="../dist/css/style.css" />
</head>

<body>


  <div
    class="page-wrapper position-relative overflow-hidden min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card auth-login mx-2 mx-md-0 mb-0 w-100 border">
      <div class="card-body">
        <a href="index.html" class="text-nowrap logo-img d-block mb-4 text-center w-100">
          <img src="../assets/images/logos/logo-primary.svg" alt="" />
        </a>
        <h2 class="text-center mb-4">Let's get you signed in</h2>
        <div class="row gx-2">
          <div class="col-6">
            <a class="btn btn-white text-dark link-primary border d-flex align-items-center justify-content-center"
              href="javascript:void(0)" role="button">
              <img src="../assets/images/svgs/facebook-icon.svg" alt="matdash-img" class="img-fluid me-2" width="18"
                height="18">
              Facebook
            </a>
          </div>
          <div class="col-6">
            <a class="btn btn-white text-dark link-primary border d-flex align-items-center justify-content-center"
              href="javascript:void(0)" role="button">
              <img src="../assets/images/svgs/google-icon.svg" alt="matdash-img" class="img-fluid me-2" width="18"
                height="18">
              Google
            </a>

          </div>
        </div>
        <div class="position-relative text-center my-4">
          <p class="mb-0 px-3 d-inline-block bg-white z-1 position-relative">Or sign in with
            email
          </p>
          <span class="border-top w-100 position-absolute top-50 start-50 translate-middle"></span>
        </div>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-4">
            <div class="d-flex align-items-center justify-content-between">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <a class="text-primary link-dark fs-2" href="../main/authentication-forgot-password2.html">Forgot
                Password ?</a>
            </div>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
          </div>
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="form-check">
              <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label text-dark" for="flexCheckChecked">
                Keep me logged in
              </label>
            </div>
          </div>
          <a href="index.html" class="btn btn-primary w-100 mb-4">Sign In</a>
          <div class="d-flex align-items-center">
            <p class="fs-12 mb-0 fw-medium">Donâ€™t have an account yet?</p>
            <a class="text-primary fw-semibold ms-2" href="#">Sign Up Now</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!------------------------------>
  <!----------- Js Libs --------------->
  <!------------------------------>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/libs/owl.carousel/dist/owl.carousel.min.js"></script>
  <script src="../assets/libs/aos/dist/aos.js"></script>
  <script src="../assets/libs/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
  <script src="../dist/js/custom.js"></script>
  </script>
</body>

</html>
